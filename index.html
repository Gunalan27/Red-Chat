<body>
    <div class="container my-4 ">
        <div class="header text-center">
        <h1 style="color:red ;"><img src="msg.png" alt=""> Red ChatRoom</h1>
        <div class="room my-3">
            <button class="btn" id="general">#General</button>
            <button class="btn" id="gaming">#Gaming</button>
            <button class="btn" id="love">#Love</button>
            <button class="btn" id="strangers">#Stranger</button>
        </div>
    </div>
        <div class="chat ">
            <ul class="chat-list list-group"></ul>
        </div>
        <form action="" class="getMessage my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Type your message</div>
                </div>
                <input type="text" class="form-control " name="message" placeholder="Type your message...">
                <div class="input-group-append">
                    <input id="sub" type="submit"  value="send">
                </div>
            </div>
        </form>


        <form action="" class="getName my-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Enter your name</div>
                </div>
                <input type="text" class="form-control" name="name" placeholder="Type your name here...">
                <div class="input-group-append">
                    <input id="sub" type="submit"  value="send">
                </div>
            </div>
        </form>
        <div class="updatemsg text-center my-3" style="color: white;">
        </div>
    </div>
